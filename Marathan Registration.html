    <div id="form1">
        <h1>Race Registrarion</h1>
        <form action="/Register">
            <div>
                <label class="flabel" for="fname">First name</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label class="flabel" for="lname">Last name</label><br>
                <input type="text" id="lname" name="lname" required>
            </div>
            <p>Select a Race:</p>

            <div>
                <input type="radio" id="5k" name="race" value="5k">
                <label for="5k">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" id="half" name="race" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label class="flabel" for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>

                <label class="flabel" for="password">Password</label><br>
                <input type="password" id="password" required><br><br>
            </div>


            <div>
                <label for="">Select Age Group </label>
                <select name="division" id="division">
                    <option value="kids"> under 18</option>
                    <option value="young">18-30</option>
                    <option value="adults">30-50</option>
                    <option value="seniors">50+</option>
                </select>
            </div><br>
            <button type="submit">Regiser</button>
            <button type="reset">Reset</button>
        </form>
    </div>
